<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Web Development Challenge 1</title>

    <!-- inject:css -->
    <!-- endinject -->

</head>

<body>
<header>
    <a href="http://masterlab.com" target="_blank">
        <i class="b-logo b-logo--animated b-sprite b-sprite--logo-top"></i>
    </a>
</header>

<section class="b-section">
    <h2 class="b-heading">Register Form</h2>
    <div class="b-form-container b--rounded">
        <form class="b-form b--rounded">
            <label class="b-form-item b--rounded b--shadowed b--flexible">
                <i class="b-sprite b-sprite--username b-form-input__icon"></i>
                <input class="b-form-input b-form-input--no-border b--transparent" type="text" required placeholder="Username" tabindex="1"/>
            </label>
            <label class="b-form-item b--rounded b--shadowed b--flexible">
                <i class="b-sprite b-sprite--password b-form-input__icon"></i>
                <input class="b-form-input b-form-input--no-border b--transparent" type="password" required placeholder="Password" tabindex="2"/>
            </label>
            <label class="b-form-item b--rounded b--shadowed b--flexible">
                <i class="b-sprite b-sprite--password b-form-input__icon"></i>
                <input class="b-form-input b-form-input--no-border b--transparent" type="password" required placeholder="Confirm Password" tabindex="3"/>
            </label>
            <label class="b-form-item b--rounded b--shadowed b--flexible">
                <i class="b-sprite b-sprite--email b-form-input__icon"></i>
                <input class="b-form-input b-form-input--no-border b--transparent" type="email" required placeholder="Email" tabindex="4"/>
            </label>
            <label class="b-form-item b--rounded b--shadowed b--flexible">
                <i class="b-sprite b-sprite--location b-form-input__icon"></i>
                <i class="b-sprite b-sprite--arrow b-form-input__arrow"></i>
                <select class="b-form-input b-form-input--no-border b-form-input--multi-option b--transparent" required tabindex="5">
                    <option value="" disabled selected>Your Location</option>
                    <option>USA</option>
                    <option>Poland</option>
                    <option>Russia</option>
                </select>
            </label>
            <div class="b-checkbox-container b--flexible">
                <input id="accept-register-terms" type="checkbox" class="b-form-input b-form-input--check" checked>
                <label for="accept-register-terms" class="b-checkbox-container__label b--flexible">
                    <span class="b-checkbox-container__control  b--rounded b--shadowed" tabindex="6"></span>
                    I have read and accept the terms of use.
                </label>
            </div>
            <span>
                <input type="submit" class="b-button b-button--submit b-button--size-big b--rounded" value="Sign up" tabindex="7">
            </span>
        </form>
    </div>
</section>

<section class="b-section">
    <h2 class="b-heading">Send Email</h2>
    <div class="b-form-container b--rounded">
        <form class="b-form b--rounded">
            <label class="b-form-item b--rounded b--shadowed b--flexible">
                <i class="b-sprite b-sprite--username b-form-input__icon"></i>
                <input class="b-form-input b-form-input--no-border b--transparent" type="text" required placeholder="Your Name" tabindex="8"/>
            </label>
            <label class="b-form-item b--rounded b--shadowed b--flexible">
                <i class="b-sprite b-sprite--email b-form-input__icon"></i>
                <input class="b-form-input b-form-input--no-border b--transparent" type="email" required placeholder="Your Email" tabindex="9"/>
            </label>
            <textarea class="b-form-item b-form-input b-form-input--multiline b--rounded b--transparent b--shadowed" required placeholder="Type your message..."
                      tabindex="10"></textarea>
            <div class="b-checkbox-container b--flexible">
                <input id="send-copy" type="checkbox" class="b-form-input b-form-input--check" checked>
                <label for="send-copy" class="b-checkbox-container__label b--flexible">
                    <span class="b-checkbox-container__control  b--rounded b--shadowed" tabindex="11"></span>
                    Send a copy to my Email
                </label>
            </div>
            <span>
                <input type="submit" class="b-button b-button--submit b-button--size-big b--rounded" value="Send Email" tabindex="12">
            </span>
        </form>
    </div>
</section>

<section class="b-section">
    <h2 class="b-heading">Sign In Form</h2>
    <div class="b-form-container b--rounded">
        <form class="b-form b--rounded">
            <label class="b-form-item b--rounded b--shadowed b--flexible">
                <i class="b-sprite b-sprite--username b-form-input__icon"></i>
                <input class="b-form-input b-form-input--no-border b--transparent" type="text" required placeholder="Username" tabindex="13"/>
            </label>
            <label class="b-form-item b--rounded b--shadowed b--flexible">
                <i class="b-sprite b-sprite--password b-form-input__icon"></i>
                <input class="b-form-input b-form-input--no-border b--transparent" type="password" required placeholder="Password" tabindex="14"/></label>
            <div class="b-checkbox-container b--flexible">
                <input id="remember-me" type="checkbox" class="b-form-input b-form-input--check" checked>
                <label for="remember-me" class="b-checkbox-container__label b--flexible">
                    <span class="b-checkbox-container__control  b--rounded b--shadowed" tabindex="15"></span>
                    Remember me
                </label>
            </div>
            <span>
                <input type="submit" class="b-button b-button--submit b-button--size-big b--rounded" value="Sign in" tabindex="16">
            </span>
        </form>
    </div>
</section>

<section class="b-section">
    <h2 class="b-heading">Recover Form</h2>
    <div class="b-form-container b--rounded">
        <form class="b-form b--rounded">
            <label class="b-form-item b--rounded b--shadowed b--flexible">
                <i class="b-sprite b-sprite--email b-form-input__icon"></i>
                <input class="b-form-input b-form-input--no-border b--transparent" type="email" required placeholder="Enter your Email" tabindex="17"/>
            </label>
            <label class="b-form-item b--rounded b--shadowed b--flexible">
                <i class="b-sprite b-sprite--phone b-form-input__icon"></i>
                <input class="b-form-input b-form-input--no-border b--transparent" type="text" required placeholder="Enter your Phone number" tabindex="18"/>
            </label>
            <span>
                <input type="submit" class="b-button b-button--submit b-button--size-small b--rounded" value="Send" tabindex="19">
                <input type="reset" class="b-button b-button--reset b-button--reset-secondary b-button--size-small b-button--disabled b--rounded" value="Done" tabindex="20">
            </span>
        </form>
    </div>
</section>

<section class="b-section">
    <h2 class="b-heading">Subscribe Form</h2>
    <div class="b-form-container b--rounded">
        <form class="b-form b--rounded">
            <label class="b-form-item b--rounded b--shadowed b--flexible">
                <i class="b-sprite b-sprite--email b-form-input__icon"></i>
                <input class="b-form-input b-form-input--no-border b--transparent" type="email" required placeholder="Enter your Email" tabindex="21"/>
            </label>
            <span>
                <input type="submit" class="b-button b-button--submit b-button--size-small b--rounded" value="Subscribe" tabindex="22">
                <input type="reset" class="b-button b-button--reset b-button--reset-primary b-button--size-small b--rounded" value="No, Thanks" tabindex="23">
            </span>
        </form>
    </div>
</section>

<footer>
    <a href="http://masterlab.com" target="_blank">
        <i class="b-logo b-logo--animated b-sprite b-sprite--logo-bottom"></i>
    </a>
</footer>
</body>
</html>
