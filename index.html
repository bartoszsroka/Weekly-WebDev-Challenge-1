<section class="b-section">
    <h1 class="b-heading">Register Form</h1>
    <div class="b-form-container b--rounded">
        <form class="b-form b--rounded">
            <label class="b-form-item b--rounded b--shadowed b--flexible">
                <span class="b-sprite b-sprite--username b-form-input__icon"></span>
                <input class="usr b-form-input b-form-input--no-border b--transparent" type="text" required placeholder="Username"/>
            </label>
            <label class="b-form-item b--rounded b--shadowed b--flexible">
                <span class="b-sprite b-sprite--password b-form-input__icon"></span>
                <input class="b-form-input b-form-input--no-border b--transparent" type="password" required placeholder="Password"/>
            </label>
            <label class="b-form-item b--rounded b--shadowed b--flexible">
                <span class="b-sprite b-sprite--password b-form-input__icon"></span>
                <input class="b-form-input b-form-input--no-border b--transparent" type="password" required placeholder="Confirm Password"/>
            </label>
            <label class="b-form-item b--rounded b--shadowed b--flexible">
                <span class="b-sprite b-sprite--email b-form-input__icon"></span>
                <input class="b-form-input b-form-input--no-border b--transparent" type="email" required placeholder="Email"/>
            </label>
            <label class="b-form-item b--rounded b--shadowed b--flexible">
                <span class="b-sprite b-sprite--location b-form-input__icon"></span>
                <span class="b-sprite b-sprite--arrow b-form-input__arrow"></span>
                <select class="b-form-input b-form-input--no-border b-form-input--multi-option b--transparent" required>
                    <option value="" disabled selected>Your Location</option>
                    <option>USA</option>
                    <option>Poland</option>
                    <option>Russia</option>
                </select>
            </label>
            <div class="b-checkbox-container b--flexible">
                <input id="accept-register-terms" type="checkbox" class="b-form-input b-form-input--check" checked>
                <label for="accept-register-terms" class="b-checkbox-container__label b--flexible" role="checkbox" aria-checked="true"
                       aria-label="I have read and accept the terms of use.">
                    <span class="b-checkbox-container__control  b--rounded b--shadowed" tabindex="0"></span>
                    I have read and accept the terms of use.
                </label>
            </div>
            `
            <span>
                <input type="submit" class="b-button b-button--submit b-button--size-big b--rounded" value="Sign up">
            </span>
        </form>
    </div>
</section>

<section class="b-section">
    <h1 class="b-heading">Send Email</h1>
    <div class="b-form-container b--rounded">
        <form class="b-form b--rounded">
            <label class="b-form-item b--rounded b--shadowed b--flexible">
                <span class="b-sprite b-sprite--username b-form-input__icon"></span>
                <input class="b-form-input b-form-input--no-border b--transparent" type="text" required placeholder="Your Name"/>
            </label>
            <label class="b-form-item b--rounded b--shadowed b--flexible">
                <span class="b-sprite b-sprite--email b-form-input__icon"></span>
                <input class="b-form-input b-form-input--no-border b--transparent" type="email" required placeholder="Your Email"/>
            </label>
            <textarea class="b-form-item b-form-input b-form-input--multiline b--rounded b--transparent b--shadowed" required placeholder="Type your message..."></textarea>
            <div class="b-checkbox-container b--flexible">
                <input id="send-copy" type="checkbox" class="b-form-input b-form-input--check" checked>
                <label for="send-copy" class="b-checkbox-container__label b--flexible" role="checkbox" aria-checked="true" aria-label="Send a copy to my Email">
                    <span class="b-checkbox-container__control  b--rounded b--shadowed"
                          tabindex="0"></span>
                    Send a copy to my Email
                </label>
            </div>
            <span>
                <input type="submit" class="b-button b-button--submit b-button--size-big b--rounded" value="Send Email">
            </span>
        </form>
    </div>
</section>

<section class="b-section">
    <h1 class="b-heading">Sign In Form</h1>
    <div class="b-form-container b--rounded">
        <form class="b-form b--rounded">
            <label class="b-form-item b--rounded b--shadowed b--flexible">
                <span class="b-sprite b-sprite--username b-form-input__icon"></span>
                <input class="b-form-input b-form-input--no-border b--transparent" type="text" required placeholder="Username"/>
            </label>
            <label class="b-form-item b--rounded b--shadowed b--flexible">
                <span class="b-sprite b-sprite--password b-form-input__icon"></span>
                <input class="b-form-input b-form-input--no-border b--transparent" type="password" required placeholder="Password"/></label>
            <div class="b-checkbox-container b--flexible">
                <input id="remember-me" type="checkbox" class="b-form-input b-form-input--check" checked>
                <label for="remember-me" class="b-checkbox-container__label b--flexible" role="checkbox" aria-checked="true" aria-label="Remember me">
                    <span class="b-checkbox-container__control  b--rounded b--shadowed"
                          tabindex="0"></span>
                    Remember me
                </label>
            </div>
            <span>
                <input type="submit" class="b-button b-button--submit b-button--size-big b--rounded" value="Sign in">
            </span>
        </form>
    </div>
</section>

<section class="b-section">
    <h1 class="b-heading">Recover Form</h1>
    <div class="b-form-container b--rounded">
        <form class="b-form b--rounded">
            <label class="b-form-item b--rounded b--shadowed b--flexible">
                <span class="b-sprite b-sprite--email b-form-input__icon"></span>
                <input class="b-form-input b-form-input--no-border b--transparent" type="email" required placeholder="Enter your Email"/>
            </label>
            <label class="b-form-item b--rounded b--shadowed b--flexible">
                <span class="b-sprite b-sprite--phone b-form-input__icon"></span>
                <input class="b-form-input b-form-input--no-border b--transparent" type="text" required placeholder="Enter your Phone number"/>
            </label>
            <span>
                <input type="submit" class="b-button b-button--submit b-button--size-small b--rounded" value="Send">
                <input type="reset" class="b-button b-button--reset b-button--reset-secondary b-button--size-small b-button--disabled b--rounded" value="Done">
            </span>
        </form>
    </div>
</section>
