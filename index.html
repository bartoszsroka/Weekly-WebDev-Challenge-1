<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Weekly Web Development Challenge 1</title>

    <script src="http://code.jquery.com/jquery-3.2.0.min.js"
            integrity="sha256-JAW99MJVpJBGcbzEuXk4Az05s/XyDdBomFqNlM3ic+I="
            crossorigin="anonymous"></script>

    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/sprites.css">

    <script src="scripts/form.js"></script>
</head>

<body>

<h2>Register Form</h2>
<section class="form-section">
    <form class="form-container">
        <label class="input-container">
            <i class="sprite sprite-user-icon"></i>
            <input type="text" required placeholder="Username"/>
        </label>
        <label class="input-container">
            <i class="sprite sprite-password-icon"></i>
            <input type="password" required placeholder="Password"/>
        </label>
        <label class="input-container">
            <i class="sprite sprite-password-icon"></i>
            <input type="password" required placeholder="Confirm Password"/>
        </label>
        <label class="input-container">
            <i class="sprite sprite-email-icon"></i>
            <input type="email" required placeholder="Email"/>
        </label>
        <label class="input-container">
            <i class="sprite sprite-location-icon"></i>
            <select required>
                <option value="" disabled selected>Your Location</option>
                <option>USA</option>
                <option>Poland</option>
                <option>Russia</option>
            </select>
        </label>
        <label class="checkbox-container">
            <input type="checkbox" checked>
            I have read and accept the terms of use.
        </label>
        <input type="submit" value="Sign up">
    </form>
</section>

<h2>Send Email</h2>
<section class="form-section">
    <form class="form-container">
        <label class="input-container">
            <i class="sprite sprite-user-icon"></i>
            <input type="text" required placeholder="Your Name"/>
        </label>
        <label class="input-container">
            <i class="sprite sprite-email-icon"></i>
            <input type="email" required placeholder="Your Email"/>
        </label>
        <textarea class="input-container" required placeholder="Type your message..."></textarea>
        <label class="checkbox-container">
            <input type="checkbox" checked>
            Send a copy to my Email
        </label>
        <input type="submit" value="Send Email">
    </form>
</section>

<h2>Sign In Form</h2>
<section class="form-section">
    <form class="form-container">
        <label class="input-container">
            <i class="sprite sprite-user-icon"></i>
            <input type="text" required placeholder="Username"/>
        </label>
        <label class="input-container">
            <i class="sprite sprite-password-icon"></i>
            <input type="password" required placeholder="Password"/></label>
        <label class="checkbox-container">
            <input type="checkbox" checked>
            Remember me
        </label>
        <input type="submit" value="Sign in">
    </form>
</section>

<h2>Recover Form</h2>
<section class="form-section">
    <form class="form-container">
        <label class="input-container">
            <i class="sprite sprite-email-icon"></i>
            <input type="email" required placeholder="Enter your Email"/>
        </label>
        <label class="input-container">
            <i class="sprite sprite-phone-icon"></i>
            <input type="text" required placeholder="Enter your Phone number"/>
        </label>
        <input type="submit" value="Send">
        <input type="reset" value="Done">
    </form>
</section>

<h2>Subscribe Form</h2>
<section class="form-section">
    <form class="form-container">
        <label class="input-container">
            <i class="sprite sprite-email-icon"></i>
            <input type="email" required placeholder="Enter your Email"/>
        </label>
        <input type="submit" value="Subscribe">
        <input type="reset" value="No, Thanks">
    </form>
</section>
</body>

</html>
