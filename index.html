<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title of the document</title>
</head>

<body>

<section class="register-form">
    <h2>Register Form</h2>
    <form>
        <label><input type="text" required placeholder="Username"/></label>
        <label><input type="password" required placeholder="Password"/></label>
        <label><input type="password" required placeholder="Confirm Password"/></label>
        <label><input type="email" required placeholder="Email"/></label>
        <label>
            <select required>
                <option value="" disabled selected>Your Location</option>
                <option>USA</option>
                <option>Poland</option>
                <option>Russia</option>
            </select>
        </label>
        <label>
            <input type="checkbox" checked>
            I have read and accept the terms of use.
        </label>
        <input type="submit" value="Sign up">
    </form>
</section>

<section class="send-email-form">
    <h2>Send Email</h2>
    <form>
        <label><input type="text" required placeholder="Your Name"/></label>
        <label><input type="email" required placeholder="Your Email"/></label>
        <label><textarea required placeholder="Type your message..."></textarea></label>
        <label>
            <input type="checkbox" checked>
            Send a copy to my Email
        </label>
        <input type="submit" value="Send Email">
    </form>
</section>

<section class="sign-in-form">
    <h2>Sign In Form</h2>
    <form>
        <label><input type="text" required placeholder="Username"/></label>
        <label><input type="password" required placeholder="Password"/></label>
        <label>
            <input type="checkbox" checked>
            Remember me
        </label>
        <input type="submit" value="Sign in">
    </form>
</section>
<section class="recover-form">
    <h2>Recover Form</h2>
    <form>
        <label><input type="email" required placeholder="Enter your Email"/></label>
        <label><input type="number" required placeholder="Enter your Phone number"/></label>
        <input type="submit" value="Send">
        <input type="reset" value="Done">
    </form>
</section>
<section class="subscribe-form">
    <h2>Subscribe Form</h2>
    <form>
        <label><input type="email" required placeholder="Enter your Email"/></label>
        <input type="submit" value="Subscribe">
        <input type="reset" value="No, Thanks">
    </form>
</section>
</body>

</html>
