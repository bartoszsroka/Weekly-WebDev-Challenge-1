<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Web Development Challenge 1</title>

    <!-- inject:css -->
    <!-- endinject -->

    <!-- inject:js -->
    <!-- endinject -->
</head>

<body>
<header>
    <a href="http://masterlab.com" target="_blank">
        <i class="b-logo b-logo--animated b-sprite b-sprite--logo-top"></i>
    </a>
</header>

<section class="b-section">
    <h2 class="b-heading">Register Form</h2>
    <div class="b-form-container b--rounded">
        <form class="b-form b--rounded">
            <label class="b-form-item b--rounded b--shadowed b--flexible">
                <i class="b-sprite b-sprite--username"></i>
                <input class="b-form-input b-form-input--no-border b--transparent" type="text" required placeholder="Username"/>
            </label>
            <label class="b-form-item b--rounded b--shadowed b--flexible">
                <i class="b-sprite b-sprite--password"></i>
                <input class="b-form-input b-form-input--no-border b--transparent" type="password" required
                       placeholder="Password"/>
            </label>
            <label class="b-form-item b--rounded b--shadowed b--flexible">
                <i class="b-sprite b-sprite--password"></i>
                <input class="b-form-input b-form-input--no-border b--transparent" type="password" required
                       placeholder="Confirm Password"/>
            </label>
            <label class="b-form-item b--rounded b--shadowed b--flexible">
                <i class="b-sprite b-sprite--email"></i>
                <input class="b-form-input b-form-input--no-border b--transparent" type="email" required placeholder="Email"/>
            </label>
            <label class="b-form-item b--rounded b--shadowed b--flexible">
                <i class="b-sprite b-sprite--location"></i>
                <i class="b-sprite b-sprite--arrow"></i>
                <select class="b-form-input b-form-input--no-border b-form-input--multi-option b--transparent" required>
                    <option value="" disabled selected>Your Location</option>
                    <option>USA</option>
                    <option>Poland</option>
                    <option>Russia</option>
                </select>
            </label>
            <input id="accept-register-terms" type="checkbox" class="b-form-input b-form-input--check" checked>
            <label for="accept-register-terms" class="b--flexible">
                I have read and accept the terms of use.
            </label>
            <span>
                <input type="submit" class="b-button b-button--submit b-button--size-big b--rounded" value="Sign up">
            </span>
        </form>
    </div>
</section>

<section class="b-section">
    <h2 class="b-heading">Send Email</h2>
    <div class="b-form-container b--rounded">
        <form class="b-form b--rounded">
            <label class="b-form-item b--rounded b--shadowed b--flexible">
                <i class="b-sprite b-sprite--username"></i>
                <input class="b-form-input b-form-input--no-border b--transparent" type="text" required placeholder="Your Name"/>
            </label>
            <label class="b-form-item b--rounded b--shadowed b--flexible">
                <i class="b-sprite b-sprite--email"></i>
                <input class="b-form-input b-form-input--no-border b--transparent" type="email" required
                       placeholder="Your Email"/>
            </label>
            <textarea class="b-form-item b-form-input b-form-input--multiline b--rounded b--transparent b--shadowed" required
                      placeholder="Type your message..."></textarea>
            <input id="send-copy" type="checkbox" class="b-form-input b-form-input--check" checked>
            <label for="send-copy"  class="b--flexible">
                Send a copy to my Email
            </label>
            <span>
                <input type="submit" class="b-button b-button--submit b-button--size-big b--rounded" value="Send Email">
            </span>
        </form>
    </div>
</section>

<section class="b-section">
    <h2 class="b-heading">Sign In Form</h2>
    <div class="b-form-container b--rounded">
        <form class="b-form b--rounded">
            <label class="b-form-item b--rounded b--shadowed b--flexible">
                <i class="b-sprite b-sprite--username"></i>
                <input class="b-form-input b-form-input--no-border b--transparent" type="text" required placeholder="Username"/>
            </label>
            <label class="b-form-item b--rounded b--shadowed b--flexible">
                <i class="b-sprite b-sprite--password"></i>
                <input class="b-form-input b-form-input--no-border b--transparent" type="password" required
                       placeholder="Password"/></label>
            <input id="remember-me" type="checkbox" class="b-form-input b-form-input--check" checked>
            <label for="remember-me"  class="b--flexible">
                Remember me
            </label>
            <span>
                <input type="submit" class="b-button b-button--submit b-button--size-big b--rounded" value="Sign in">
            </span>
        </form>
    </div>
</section>

<section class="b-section">
    <h2 class="b-heading">Recover Form</h2>
    <div class="b-form-container b--rounded">
        <form class="b-form b--rounded">
            <label class="b-form-item b--rounded b--shadowed b--flexible">
                <i class="b-sprite b-sprite--email"></i>
                <input class="b-form-input b-form-input--no-border b--transparent" type="email" required
                       placeholder="Enter your Email"/>
            </label>
            <label class="b-form-item b--rounded b--shadowed b--flexible">
                <i class="b-sprite b-sprite--phone"></i>
                <input class="b-form-input b-form-input--no-border b--transparent" type="text" required
                       placeholder="Enter your Phone number"/>
            </label>
            <span>
                <input type="submit" class="b-button b-button--submit b-button--size-small b--rounded" value="Send">
                <input type="reset"
                       class="b-button b-button--reset b-button--reset-secondary b-button--size-small b-button--disabled b--rounded"
                       value="Done">
            </span>
        </form>
    </div>
</section>

<section class="b-section">
    <h2 class="b-heading">Subscribe Form</h2>
    <div class="b-form-container b--rounded">
        <form class="b-form b--rounded">
            <label class="b-form-item b--rounded b--shadowed b--flexible">
                <i class="b-sprite b-sprite--email"></i>
                <input class="b-form-input b-form-input--no-border b--transparent" type="email" required
                       placeholder="Enter your Email"/>
            </label>
            <span>
                <input type="submit" class="b-button b-button--submit b-button--size-small b--rounded" value="Subscribe">
                <input type="reset" class="b-button b-button--reset b-button--reset-primary b-button--size-small b--rounded"
                       value="No, Thanks">
            </span>
        </form>
    </div>
</section>

<footer>
    <a href="http://masterlab.com" target="_blank">
        <i class="b-logo b-logo--animated b-sprite b-sprite--logo-bottom"></i>
    </a>
</footer>
</body>
</html>
